<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chikaaa cantikkk‚ù§</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      overflow: hidden;
      background: #fae1dd;
    }
    .container {
      position: relative;
    }
    .valentines {
      position: relative;
      top: 50px;
      cursor: pointer;
      animation: up 3s linear infinite;
    }
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #f08080;
      display: grid;
      place-items: center;
    }
    .envelope::before {
      content: "";
      position: absolute;
      width: 212px;
      height: 212px;
      background: #f08080;
      transform: rotate(45deg);
      top: -105px;
      left: 44px;
      border-radius: 30px 0 0 0;
    }
    .front {
      position: absolute;
      border-right: 180px solid #f4978e;
      border-top: 95px solid transparent;
      border-bottom: 100px solid transparent;
      left: 120px;
      top: 5px;
      width: 0;
      height: 0;
      z-index: 10;
    }
    .front::before {
      position: absolute;
      content: "";
      border-left: 300px solid #fda996;
      border-top: 195px solid transparent;
      left: -120px;
      top: -95px;
    }
    .card {
      position: relative;
      width: 250px;
      height: 180px;
      background: #fff;
      border-radius: 2px;
      display: grid;
      place-items: center;
      transition: 1s;
    }
    .card::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px dashed #003049;
    }
    .valentines:hover .card {
      transform: translateY(-100px);
    }
    .card .text {
      font-family: "Brush Script MT", cursive;
      font-size: 28px;
      text-align: center;
      line-height: 25px;
      color: #003049;
    }
    .card .heart {
      position: relative;
      width: 35px;
      height: 35px;
      background: red;
      bottom: 20px;
      transform: rotate(45deg);
      border-radius: 50% 0 0 50%;
    }
    .card .heart::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: red;
      border-radius: 0 50% 50% 0;
      right: 0;
      transform: rotate(-90deg);
      transform-origin: top;
    }
    .card .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: red;
      right: -18px;
    }
    @keyframes up {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }
    .valentines::before {
      content: "";
      position: absolute;
      width: 330px;
      height: 25px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      top: 265px;
      left: -15px;
      animation: scale 3s linear infinite;
    }
    @keyframes scale {
      0%, 100% {
        transform: scaleX(1);
      }
      50% {
        transform: scaleX(0.85);
      }
    }

    /* Hati jatuh */
    .falling-heart {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: fall linear infinite;
      z-index: 9999;
      opacity: 0.8;
    }

    .falling-heart::before,
    .falling-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .falling-heart::before {
      top: -10px;
      left: 0;
    }

    .falling-heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Biar klik masuk ke envelope meski ada elemen lain */
    .envelope * {
      pointer-events: none;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="valentines">
      <div class="envelope" id="envelope">
        <div class="card">
          <div class="text">
            bukaa dong blocknya <br /> Chika cantikk <br /> imutt
          </div>
          <div class="heart"></div>
        </div>
      </div>
      <div class="front"></div>
    </div>
  </div>

  <audio id="bg-music" src="Chikaaa.mp3" preload="auto"></audio>

  <script>
    const envelope = document.getElementById('envelope');
    const music = document.getElementById('bg-music');
    let musicPlayed = false;

    envelope.addEventListener('click', () => {
      if (!musicPlayed) {
        music.volume = 1;
        music.muted = false;
        music.play().catch(err => {
          console.log("Gagal memutar musik:", err);
        });
        musicPlayed = true;
      }

      for (let i = 0; i < 20; i++) {
        createFallingHeart();
      }
    });

    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  </script>
</body>
</html>
